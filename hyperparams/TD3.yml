CLEAN:
  n_timesteps: !!float 1e7
  policy: 'MlpPolicy'
  verbose: 1
  gamma: 0.99
  learning_starts: 100
  learning_rate: 3e-4
  noise_type: 'None'
  buffer_size:  50000
  batch_size: 128
  gradient_steps: 100
  train_freq: 100

TUNED:
  n_timesteps: !!float 1e7
